<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑数据</title>
    <link rel="stylesheet" href="/thinkphp5.0/public/static/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="{:url('update')}" method="post">
                    <label for="">姓名：</label>
                    <input type="hidden" name="id" value="{$Teacher->getData('id')}" />
                    <input type="text" name="name" value="{$Teacher->getData('name')}" />
                    <label for="">用户名：</label>
                    <input type="text" name="username" value="{$Teacher->getData('username')}" />
                    <label for="">性别：</label>
                    <select name="sex" id="">
                        <option value="0">男</option>
                        <option value="1" {eq name="Teacher->getData('sex')" value="1"}selected="selected"{/eq}>女</option>
                    </select>
                    <label for="">邮箱：</label>
                    <input type="email" name="email" value="{$Teacher->getData('email')}" />
                    <button tyep="submit">保存</button>
                </form>
            </div>
        </div>
        <!--{:var_dump($Teacher)}-->
    </div>
</body>
</html>
